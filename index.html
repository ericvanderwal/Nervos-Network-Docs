<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" /> -->


  <style>
    :root {
 
      /* Change the theme color hue */
      --theme-hue: 325;
      --docsify-example-panels-left-panel-width : 55%;
      --docsify-example-panels-right-panel-width : 45%;    
    }
  </style>


</head>
<body>


  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Nervos Network',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      // logo: '/_media/icon.svg',

      copyCode: {
      buttonText : 'Copy to clipboard',
      errorText  : 'Error',
      successText: 'Copied'
      },

      pagination: {
      previousText: 'Previous',
      nextText: 'Next',
      crossChapter: true,
      crossChapterText: true,
      },

      repo:'true', // set the docsify show the corner
      corner: {
        url: "https://github.com/ericvanderwal", 
        icon: "github", 
      },

      search : [
      '/',            // => /README.md
      '/formatting',       // => /formatting.md
      '/get-started', // => /get-started.md
    ],

    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Edit On Github -->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- theme -->
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- pagination -->

    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

<!-- Search -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<!-- docsify-example-panels (latest) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-example-panels@1"></script>

<!-- Copycode Button -->
<script src="https://unpkg.com/docsify-copy-code@2"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>


</body>
</html>
